{% load i18n %}
{% load dates %}
{% load embellish %}

{% for file in files %} 
    <a href="{{ file.file.url }}" class="text-decoration-none">
        <li class="list-group-item">
            <small class="float-end">
                <span class="badge bg-secondary rounded-pill">{% widthratio file.file.size 1000 1 %} Kb</span>
            </small>
            <strong>
                {{ file.name }}
            </strong><br>
            <div class="row">
            <div class="text-muted col-6">
                {{ file.date|date:settings.DATE_FORMAT }}
            </div>
            <div class="text-muted text-end col-6">
                {{ file.extension }} {% trans "File" %}
            </div>
            </div>
        </li>
    </a> 
{% endfor %}
