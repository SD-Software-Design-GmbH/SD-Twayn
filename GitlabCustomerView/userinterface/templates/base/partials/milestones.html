{% load i18n %}
{% load parse_date %}
<strong>&raquo; {{ milestone.title }}</strong><br>
{% if milestone.start_date or milestone.due_date %}
    {{ milestone.start_date|parse_date|date:"d.m.Y" }} bis {{ milestone.due_date|parse_date|date:settings.DATE_FORMAT }}
{% else %}
    {% trans 'No specified time range' %}
{% endif %}
<br>
