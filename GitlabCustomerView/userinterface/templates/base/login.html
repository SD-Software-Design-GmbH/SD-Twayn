{% extends base %}
{% load i18n %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>{{ settings.INTERFACE_NAME }} - {% trans "Login" %}</h1>
      <br><br>
    </div>
    <div class="col-6 offset-3">
      <form class="form-signin" action="/overview">
          <h3 class="h3 mb-3 font-weight-normal">Please sign in</h3>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <br>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign in" %}</button>
        </form>
      <br>
    </div>
  </div>
</div>
{% endblock %}
