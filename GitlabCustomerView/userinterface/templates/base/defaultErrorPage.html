{% extends base %}
{% load i18n %}

{% block content %}
<div class="container">
	<h3>{% trans "An error occured handling the request:" %}</h3>
	<div class="alert alert-danger" role="alert">
		{{ error }}
	</div>
	<span>{% blocktrans %}Please return to the <a href="/">overview</a> and try again.{% endblocktrans %}</span>
</div>
{% endblock content %}
